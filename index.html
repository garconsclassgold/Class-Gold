
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Gold Garçons | Excelência e Sofisticação</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                light: '#F3E5AB',
                DEFAULT: '#D4AF37',
                dark: '#AA8A2E',
              },
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: 'Montserrat', sans-serif;
        margin: 0;
      }
      .gold-gradient {
        background: linear-gradient(45deg, #AA8A2E, #F3E5AB, #D4AF37, #AA8A2E);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .text-gold-gradient {
        background: linear-gradient(to right, #D4AF37, #F3E5AB, #D4AF37);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
